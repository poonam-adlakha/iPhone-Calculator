<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">   
</head>
<body>
    <div class="container" id="container">
        <div id="sideButton1"></div>
        <div id="sideButton2"></div>
        <div id="sideButton3"></div>
        <div id="volume"></div>
        <div class="iPhone" id="iPhone">
        <div id="camera"></div>
        <div id="timer">00:00</div>
        <div id="signal"> <i class="fa-solid fa-signal"></i></div>
        <div id="wifi"> <i class="fa-solid fa-wifi"></i></div>
        <div id="battery"><i class="fa-sharp fa-solid fa-battery-full"></i></div>
        <input type="text" id ="screen" value="0"/>
        <div class="buttonsAll" id="buttonsAll">
            <button id="buttonAC">AC</button>
            <button id="buttonMinPlus">±</button>
            <button id="buttonPer" data-action="percentage">%</button>
            <button id="buttonDiv" data-action="divide">÷</button>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="buttonMul" data-action="multiple">X</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="buttonMinus" data-action="minus">-</button>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="buttonPlus" data-action="plus">+</button>
            <button id="buttonZero">0</button>
            <button id="buttonDot">.</button>
            <button id="buttonEqual" data-action="equals">=</button>
        </div>
        <div id="bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
